<body>
    <!--Q1-->
    <div>
        <h3>1-Calculate square of number</h3>
        <div>
            <label for="">Number</label>
            <input type="text" id="sqVal">
        </div>
        <div style="margin-top: 10px;">
            <button onclick="square()" style="margin-left: 150px;">Square</button>
        </div>
    </div>

    <!--Q2-->
    <div>
        <h3>2-Find bigest number three of them</h3>
        <div style="margin-top: 10px;">
            <label for="">1.Number</label>
            <input type="number" id="val1">
        </div>
        <div style="margin-top: 10px;">
            <label for="">2.Number</label>
            <input type="number" id="val2">
        </div>
        <div style="margin-top: 10px;">
            <label for="">3.Number</label>
            <input type="number" id="val3">
        </div>
        <div style="margin-top: 10px;">
            <button onclick="bigOne()" style="margin-left: 100px;">Find Bigger One</button>
        </div>

    </div>

    <!--Q3-->
    <div>
        <h3>3-Rewrite with UpperCase</h3>
        <div style="margin-top: 10px;">
            <label for="">Value</label>
            <input type="text" id="value">
        </div>
        <div style="margin-top: 10px;">
            <button onclick="toUpper()" style="margin-left:100px;">Upper Case</button>
        </div>
    </div>

    <!--Q4-->
    <div>
        <h3>4-Sum of  all value till enter number  </h3>
        <div style="margin-top: 10px;">
            <label for="">Number</label>
            <input type="text" id="num">
        </div>
        <div style="margin-top: 10px;">
            <button onclick="sum()" style="margin-left:100px;">Sum Of Numbers</button>
        </div>
    </div>

    <!--Q5-->
    <div id="bdy">
        <h3>5-When the button is clicking add new button as amount of input value  </h3>
        <div style="margin-top: 10px;">
            <label for="">Number</label>
            <input type="text" id="num1">
        </div>
        <div style="margin-top: 10px; margin-bottom: 10px;">
            <button onclick="addBtn()" style="margin-left:100px;">Add New Button</button>
        </div>

    </div>
